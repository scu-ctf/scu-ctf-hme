		<script>

            function getQueryVariable(variable)
            {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }

            mdpath = getQueryVariable("mdpath");

            if(mdpath==false){
                mdpath=localStorage.getItem('readmd');
            }else{
                localStorage.setItem('readmd', mdpath);
            }

            console.log(mdpath);

            $.ajax(mdpath, {
                method: 'GET',
                success:function (result) {
                    document.getElementById('content').innerHTML = marked.parse(result);
                },
                error:function (err) {
                    console.log(err);
                    document.getElementById('content').innerHTML = err.responseText + "<br> 请检查路径[" + mdpath + "]是否正确";

            });
