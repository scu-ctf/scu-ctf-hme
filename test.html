<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Pagination</title>
    <style>
        .pagination {
            display: flex;
            list-style: none;
        }

        .pagination li {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>My Article</h1>
    <p>This is the first page of my article content.</p>

    <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <!-- Add more pages as needed -->
    </ul>

    <p>Continuation of the article content...</p>
</body>
</html>
